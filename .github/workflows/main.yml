name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Specify the required Node.js version

    - name: Cache npm dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install

 

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

    - name: Add DigitalOcean server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 64.227.65.168 >> ~/.ssh/known_hosts

    - name: Copy files to DigitalOcean
      run: |
        rsync -avz --delete ./build/ root@64.227.65.168:/var/www/html/

    - name: Execute deployment script
      run: |
        ssh root@64.227.65.168 'bash -s' < ./scripts/deploy.sh
