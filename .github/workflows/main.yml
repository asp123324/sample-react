name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}

      - name: Add DigitalOcean server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 64.227.65.168 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to DigitalOcean server
        env:
          RSYNC_RSH: "ssh -o StrictHostKeyChecking=no"
        run: |
          rsync -avz --delete ./build/ root@64.227.65.168:/var/www/html/
